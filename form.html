<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Hard Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d72e0c9699.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form_container">
        <div class="title">Online Consultation</div>
        <form action="#">
            <div class="user_details"></div>
            <div class="input_box"></div>
            <span class="details">Full Name</span>
            <span class="right_box"> <input type="text" placeholder="Enter your name" required></span>

            <div class="input_box"></div>
            <span class="details">E-mail</span>
            <span class="right_box"><input type="text" placeholder="Enter your email" required></span>

            <div class="input_box"></div>
            <span class="details">Contact No.</span>
            <span class="right_box"><input type="text" placeholder="Enter your mobile" required></span>


<div>
<span class="details">Gender   
<span class="radio_group">
    
    <label class="radio">
        <input type="radio" value="male" name="gender">
        male
    </label>
    <label class="radio">
        <input type="radio" value="female" name="gender">
        female
    </label>

</span>   
</span>
</div>

<div>
    <span class="details">Gym Experience    
    <span class="radio_group">
        
        <label class="radio">
            <input type="radio" value="beginner" name="Experience">
            Beginner
        </label>
        <label class="radio">
            <input type="radio" value="intermediate" name="Experience">
            Intermediate
        </label>
        <label class="radio">
            <input type="radio" value="advanced" name="Experience">
            Advanced
        </label>
    
    </span>   
    </span>
    </div>

    <div>
        <span class="details">Age Catagory   
        <span class="radio_group">
            
            <label class="radio">
                <input type="radio" value="18-29" name="age">
                18-29
            </label>
            <label class="radio">
                <input type="radio" value="30-50" name="age">
                30-50
            </label>
            <label class="radio">
                <input type="radio" value="50+" name="age">
                50+
            </label>
        
        </span>   
        </span>
        </div>

        <div>
            <span class="details">Fitness Level    
            <span class="radio_group">
                
                <label class="radio">
                    <input type="radio" value="light" name="fitness">
                    Light
                </label>
                <label class="radio">
                    <input type="radio" value="moderate" name="fitness">
                    Moderate
                </label>
                <label class="radio">
                    <input type="radio" value="intense" name="fitness">
                    Intense
                </label>
            
            </span>   
            </span>
            </div>

            <div>
                <span class="details">Are you on any medication at present?   
                <span class="radio_group">
                    
                    <label class="radio">
                        <input type="radio" value="yes" name="fitness">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" value="no" name="medication">
                        No
                    </label>

                
                </span>   
                </span>
                </div>
<div>           
                <input type="submit" value="Submit" class="button">
            </div>

        </form>
    </div>
</body>
</html>
